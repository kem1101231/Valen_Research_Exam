<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-secondary">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/" style="padding-right: 30px; padding-left: 30px">Cars <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item dropdown active">
	    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Configure</a>
	    <div class="dropdown-menu">
	      <a class="dropdown-item" href="/colors">Color</a>
	      <a class="dropdown-item" href="/types">Type</a>
	      <a class="dropdown-item" href="/brands">Brand</a>
	  </li>
    </ul>
  </div>
</nav>
<div style="padding:20px; padding-bottom: 0px;">
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Confiure</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Color</li>
	  </ol>
	</nav>

</div>
	<div style="padding:20px; padding-top: 0px;">
		<div class="row" style="padding-bottom:20px;">
		  <div class="col-sm-7 align-baseline" style="padding-right: 5px;">
			<div class="card">
			  <div class="card-header bg-info text-light">
			   Colors
			  </div>
			  <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Code</th>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for color_line in colors %}
                    <tr>
                      <td>{{color_line.color_abbv}}</td>
                      <td>{{color_line.color_description}}</td>
                    </tr>
                   {% endfor %}
                  </tbody>
                </table>
              </div>
			</div>
		</div>
		<div class="col-sm-5 align-text-bottom">
			<div class="card ">
			  <div class="card-header bg-info text-light"  style="padding-left: 5px;"v>
			    Add a Color
			  </div>
				  <div class="card-body">
            <form id="addForm" action="add/color" method="POST">{% csrf_token %}
					   <div class="form-group row">
					    <label for="color" class="col-sm-4 col-form-label text-right">Code</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="color_code" name="color_code">
					    </div>
					  </div>			  
					  <div class="form-group row">
					    <label for="color" class="col-sm-4 col-form-label text-right">Name</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="color_name" name="color_name">
					    </div>
					  </div> 
					  <div class="form-group text-right">
					     <button type="submit" class="btn btn-success float-lg-right">Save Information</button>
					  </div>
          </form>
				  </div>
			  </div>
			 
			  </div>
			</div>
	</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
